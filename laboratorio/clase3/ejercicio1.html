<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		
		document.write("<br> Codigo 1 <br>");
		for(var i = 2; i <= 6; i++)
		{
			document.write(i + 1 + "<br>");
		}

		document.write("<br> Codigo 2 <br>");

		for(var i = 15; i > 5; i--)
		{
			document.write(i*2 + "<br>" );
		}

		document.write("<br> Codigo 3 <br>");
		var suma = 1;
		for(var i = 0; i < 5; i++)
		{
			suma = suma + i;
			document.write("suma : "+ suma + "<br>" );
		}	 

	</script>
</body>
</html>
