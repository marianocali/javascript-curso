<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<p>
		Ejercicio 1 – Expresiones lógicas simples.
        Determine si las siguientes expresiones se resuelven como 	VERDADERAS o como FALSAS.
	</p>

	<script type="text/javascript">
		document.writeln("<br> Expresión 1: <br>");
		if(5+1>= 7){
			document.writeln("5+1>= 7: true");
		}else{
			document.writeln("5+1>= 7: false");
		}

		//Expresión 2:
		document.writeln("<br> Expresión 2: <br>");
		if(6+3%2 !=7){
			document.writeln("6+3%2 !=7: true");
		}else
		{
			document.writeln("6+3%2 !=7: false");
		}

		//Expresión 3:
		document.writeln("<br> Expresión 3: <br>");
		document.writeln("4 % 2 = ", 4 % 2, "<br>");
		document.writeln("-2 + 5*3 = ", -2 + 5*3, "<br>");
		if(4 % 2 < -2 + 5*3){
			document.writeln("4 % 2 < -2 + 5*3: true");
		}
		else{
			document.writeln("4 % 2 < -2 + 5*3: false");
		}

		//Expresión 4:
		document.writeln("<br><br> Expresión 4: <br>");
		if(!(4/4 != 2)){
			document.writeln("!(4/4 != 2): true");
		}
		else
		{
			document.writeln("!(4/4 != 2): false");	
		}

		//Expresión 5:
		document.writeln("<br><br> Expresión 5: <br>");	
		if(!!(2 == 2)){
			document.writeln("!!(2 == 2) =true");			
		}
		else{
			document.writeln("!!(2 == 2)= false");
		}


		//Expresión 6:
		document.writeln("<br><br> Expresión 6: <br>");	
		if(!(4 < 4) && (5 > 6)){
			document.writeln("!(4 < 4) && (5 > 6) = true");
		}
		else{			
			document.writeln("!(4 < 4) && (5 > 6) = false");
		}

		//Expresión 7:
		document.writeln("<br><br> Expresión 7: <br>");	
		if(!(1 != 1 || 2 == 2) && (4 % 2 > 0)){
			document.writeln("!(1 != 1 || 2 == 2) && (4 % 2 > 0) = true");
		}
		else{
			document.writeln("!(1 != 1 || 2 == 2) && (4 % 2 > 0) = false");
		}

		//Expresión 8:
		document.writeln("<br><br> Expresión 8: <br>");	
		if(!(1 > 2) && (2 > 3) || (3 == 4)){
			document.writeln("!(1 > 2) && (2 > 3) || (3 == 4) = true");
		}
		else{
			document.writeln("!(1 > 2) && (2 > 3) || (3 == 4) = false");
		}



	</script>

</body>
