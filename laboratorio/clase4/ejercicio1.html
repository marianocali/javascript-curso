	<script type="text/javascript">
		function calcular(valor)
		{
			var suma= 0;
			for(var i = valor; i <= valor*2;i++)
			{
				suma = suma + i;
			}  
			return suma;
		}
		calcular(3);

		Función 3:

		function promedioNotas(notas,alumno)
		{
			var sumaNotas = 0;
			for(var i = 0; i < notas.length; i++)
			{
				sumaNotas = sumaNotas + notas[i];
			}            
			var promedio = sumaNotas / notas.length;
			console.log(alumno +  ': tu promedio es de: '   + promedio);
		}
		promedioNotas(new Array(7,2,6,4),'Diego');
	</script>
